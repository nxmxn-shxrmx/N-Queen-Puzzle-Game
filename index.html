<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/1d86cc521c.js" crossorigin="anonymous"></script>
    <title>N-Queen Puzzle Game</title>
</head>

<body>
    <div class="heading">
        <h1>N-Queen Puzzle Game</h1>
    </div>
    <div class="start" id="start">
        <i class="play fa fa-play-circle" id="play"></i>
    </div>
    <div id="levels" class="levels hide">
        <h1>Select Level</h1>
        <button id="1l" class="btn l">4 X 4</button>
        <button id="2l" class="btn l">5 X 5</button>
        <button id="3l" class="btn l">6 X 6</button>
        <button id="4l" class="btn l">7 X 7</button>
        <button id="5l" class="btn l">8 X 8</button>
        <button id="6l" class="btn l">9 X 9</button>
        <button id="7l" class="btn l">10 X 10</button>
    </div>
    <div class="hide content" id="content">
        <div id="chess" class="chess-board"></div>
        <button id="back" class="btn">Back</button>
        <button id="check" class="btn">N-QUEEEN</button>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
